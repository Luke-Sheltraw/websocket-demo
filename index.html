<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Demo</title>
  <script src="scripts/socket.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
  <h1>WebSocket Demo</h1>
  <main>
    <section id="chat_wrapper">
      <section id="send_message_wrapper">
        <input type="text" name="message_contents" id="message_contents">
        <button id="send_message">Send</button>
      </section>
      <section id="received_message_wrapper" role="log">

      </section>
    </section>

    <section id="join_room_wrapper">
      <section id="join_code_wrapper">
        <input type="text" name="join_code_contents" id="join_code_contents">
        <button id="join_code_button">Send</button>
      </section>
      <section id="user_code_wrapper">
        <input type="text" name="user_code_contents" id="user_code_contents" value="ERROR" disabled>
      </section>
    </section>

    <section id="game_area" class="disabled">
      <div id="self_character" class="avatar"></div>
      <div id="opponent_character" class="avatar"></div>
    </section>
  </main>
</body>
</html>
